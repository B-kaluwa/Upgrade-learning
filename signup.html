<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PBK Learning</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure the body and html take up full height */
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

/* Main content should take up available space */
main {
    flex: 1;
}

/* Footer stays at the bottom */
footer {
    background-color: #f8f8f8;
    padding: 10px 20px;
    text-align: center;
    color: #333;
    width: 100%;
    box-sizing: border-box;
    position: relative;
    bottom: 0;
    left: 0;
}

        /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

            /* Sign Up Page */
    .signup-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .signup-container h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .signup-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        text-transform: uppercase;
    }

    .signup-container button:hover {
        background-color: #218838;
    }

    .signup-container p {
        text-align: center;
        margin-top: 10px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
        .course-grid,
        .dashboard-cards {
            grid-template-columns: 1fr;
        }

        header nav ul {
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .dashboard-card {
            margin-bottom: 20px;
        }

        .admin-table {
            display: block;
            overflow-x: auto;
        }
    }

    </style>
</head>
<body>
<header>
    <div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo" class="logo-img"/></a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login/Sign Up</a></li>
        </ul>
    </nav>
</header>
<main class="auth-container">
    <h2>Sign Up</h2>
    <form action="signup-process.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
</main>
<footer>
    <p>&copy; 2024 PBK Learning. All rights reserved.</p>
</footer>
</body>
</html>
