<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Contact Us Page */
.contact-us {
    padding: 40px 20px;
    background-color: #f8f9fa;
}

.contact-us h2 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 30px;
}

.contact-us form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-us form input,
.contact-us form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-us form button {
    align-self: center;
    width: 150px;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
}

.contact-info {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
}
/* Responsive Design */
@media (max-width: 768px) {
    .course-grid,
    .dashboard-cards {
        grid-template-columns: 1fr;
    }

    header nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .dashboard-card {
        margin-bottom: 20px;
    }

    .admin-table {
        display: block;
        overflow-x: auto;
    }

    </style>
</head>
<body>
<section class="contact-us">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn">Send</button>
    </form>
    <div class="contact-info">
        <p>Email: info@pbkfreelancing.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
</section>

</body>
</html>
