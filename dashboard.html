<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Button Styles */
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

        /* Dashboard Page */
.dashboard-container {
    padding: 40px 20px;
    background-color: #fff;
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.dashboard-header h2 {
    font-size: 28px;
}

.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.dashboard-card {
    background-color: #007BFF;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.dashboard-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.dashboard-card p {
    font-size: 16px;
    margin-bottom: 15px;
}
/* Responsive Design */
@media (max-width: 768px) {
    .course-grid,
    .dashboard-cards {
        grid-template-columns: 1fr;
    }

    header nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .dashboard-card {
        margin-bottom: 20px;
    }

    .admin-table {
        display: block;
        overflow-x: auto;
    }
}

    </style>
</head>
<body>
<section class="dashboard">
    <h2>My Dashboard</h2>
    <div class="my-courses">
        <h3>My Courses</h3>
        <!-- List enrolled courses with progress bars -->
    </div>

    <div class="profile-settings">
        <h3>Profile Settings</h3>
        <!-- Form to update profile details -->
    </div>
</section>

</body>
</html>
